
    <div *ngIf="transaction" class="transaction">

    <div class="transaction__title">
        <div *ngIf="transaction.type ==='income'" class="transaction__icon transaction__income-icon">↑</div>
        <div *ngIf="transaction.type ==='expense'" class="transaction__icon transaction__expense-icon">↓</div>
        <h5 class="transaction__category"> {{transaction.category}} </h5>  
        <span class="material-symbols-outlined transaction__delete" (click)="remove()">
            delete_forever
            </span>      
    </div>
    <div class="transaction__info">
        
            <h5 class="transaction__amount" [ngClass]="
            transaction.type ==='expense' ? 'transaction__amount-expense':'transaction__amount-income'
            "> 
                
                {{transaction.amount |currency }} </h5>        

        <div>
            <h5 class="transaction__date" [ngStyle] ="dateStyles" > {{transaction.date |date}} </h5>        
        </div>
    </div>
    </div>
