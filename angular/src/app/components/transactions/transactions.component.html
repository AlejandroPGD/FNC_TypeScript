<div>
    <div class="transactions__header">
        <h3>transactions</h3>
        <a routerLink="add">Add</a>

    </div>
    <div *ngIf="transactions.length>0;then noempty; else empty">Ignorecontent</div>
    <ng-template #empty>
        <h2 class="transactions__empty-title">No transactions</h2>
    </ng-template>
    <ng-template #noempty>
        <app-transaction 
        *ngFor="let transaction of transactions" [transaction]="transaction" 
        (removeTransactionEvent)="removeEvent($event)" 
        (click)="removeEvent(transaction.id)"/>
    </ng-template>
    
    
</div>
